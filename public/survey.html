<!doctype html>
<html lang="en">

<head>
    <title>Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-3">Survey</h1>
            <p class="lead">Answer questions below!</p>
            <hr class="my-2">
        </div>
    </div>

    <div class="container">
        <form action="">

            <div class="form-group">
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="name">Name (Required)</label>
                        <input type="text" class="form-control" name="name" id="nameInput" aria-describedby="helpId" placeholder="Name" required>
                    </div>
                    <div class="col-sm m-2">
                        <label for="email">Email (Required)</label>
                        <input type="text" class="form-control" name="email" id="emailInput" aria-describedby="helpId" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="q1">Bears, Beets, Battlestar Galactica.</label>
                        <select class="form-control" name="q1" id="q1Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                    <div class="col-sm m-2">
                        <label for="q1">Dogs are superior to cats.</label>
                        <select class="form-control" name="q1" id="q2Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="q1">No city is more electric than Scranton, PA.</label>
                        <select class="form-control" name="q1" id="q3Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                    <div class="col-sm m-2">
                        <label for="q1">Paper is the one thing on earth we can't replace.</label>
                        <select class="form-control" name="q1" id="q4Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="q1">I prefer gift-baskets over cash-baskets.</label>
                        <select class="form-control" name="q1" id="q5Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                    <div class="col-sm m-2">
                        <label for="q1">GPS will kill us all.</label>
                        <select class="form-control" name="q1" id="q6Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="q1">Adults shouldn't dress up for halloween.</label>
                        <select class="form-control" name="q1" id="q7Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                    <div class="col-sm m-2">
                        <label for="q1">Toby from HR is the worst.</label>
                        <select class="form-control" name="q1" id="q8Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm m-2">
                        <label for="q1">There's no defense for a neck punch.</label>
                        <select class="form-control" name="q1" id="q9Input">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                    </div>
                    <div class="col-sm m-2">
                        <label for="q1">I'm addicted to crossword puzzles.</label>
                        <select class="form-control" name="q1" id="q10Input">
                            <option value="5">5 (Strongly Agree)</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="btn btn-primary  m-2" id="submitButton">Submit</div>
        </form>
    </div>

    <footer class="mt-5">

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- AJAX post scripts-->
    <script>
        $('#submitButton').on('click', (event) => {
            let nameCheck = $('#nameInput').val().trim();
            let emailCheck = $('#emailInput').val().trim();
            console.log(nameCheck, emailCheck);
            if (!(nameCheck && emailCheck)) {
                alert('Please enter your name and email address.');
            } else {
            event.preventDefault();

            let add = (a, b) => {
                return a + b;
            }

            let newFriend = {
                name: $('#nameInput').val().trim(),
                email: $('#emailInput').val().trim(),
                photo: null,
                scores: [
                    $('#q1Input').val(),
                    $('#q2Input').val(),
                    $('#q3Input').val(),
                    $('#q4Input').val(),
                    $('#q5Input').val(),
                    $('#q6Input').val(),
                    $('#q7Input').val(),
                    $('#q8Input').val(),
                    $('#q9Input').val(),
                    $('#q10Input').val(),
                ]
            };
            console.log(newFriend);
            $.post('/api/friends', newFriend)
                .then(function (data) {
                    console.log(data);
                    console.log('adding new friend');
                });
            }
        });


    </script>

</body>

</html>
