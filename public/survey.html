<!doctype html>
<html lang="en">

<head>

<body>

                        </select>

                </div>
                <div class="row">

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <!-- AJAX post scripts-->
    <script>
        $('#submitButton').on('click', (event) => {
            let nameCheck = $('#nameInput').val().trim();
            let emailCheck = $('#emailInput').val().trim();
            console.log(nameCheck, emailCheck);
            if (!(nameCheck && emailCheck)) {
                $('.modal-body').text('Please enter your name and email address');
            } else {
                event.preventDefault();

                let matchName;
                let matchImage;

                let modalContent = `<h2>Your friend match is: ${matchName}</h2>`;
                modalContent += `<img src="${matchImage}" alt="The Office"`

                let newFriend = {
                    name: $('#nameInput').val().trim(),
                    email: $('#emailInput').val().trim(),
                    photo: null,
                    scores: [
                        $('#q1Input').val(),
                        $('#q2Input').val(),
                        $('#q3Input').val(),
                        $('#q4Input').val(),
                        $('#q5Input').val(),
                        $('#q6Input').val(),
                        $('#q7Input').val(),
                        $('#q8Input').val(),
                        $('#q9Input').val(),
                        $('#q10Input').val(),
                    ]
                };
               /* console.log(newFriend);
                $.post('/api/friends', newFriend)
                    .then(function (data) {
                        console.log(data);
                        console.log('adding new friend');
                    }); */

                $.post('/api/friends', newFriend, (data) => {
                    matchName = data.name;
                    matchImage = data.photo;
                    let bodyHTML = `<img src="${matchImage}" alt="The Office">`
                    console.log(matchImage, matchName);
                    $('.modal-title').text(`Your friend match is: ${matchName}`);
                    $('.modal-body').html(bodyHTML);
                })
                    
            }
        });


    </script>

</body>

</html>
